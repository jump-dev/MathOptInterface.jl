name: solver-tests
on:
  workflow_dispatch:
jobs:
  test-ubuntu:
    name: ${{ matrix.package }}
    runs-on: ubuntu-latest
    env:
      PACKAGE: ${{ matrix.package }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - package: 'JuMP'
          - package: 'BilevelJuMP'
          - package: 'Convex'
          - package: 'InfiniteOpt'
          - package: 'LinearFractional'
          - package: 'MathOptSetDistances'
          - package: 'Plasmo'
          - package: 'PolyJuMP'
          - package: 'PowerModels'
          - package: 'SDDP'
          - package: 'SetProg'
          - package: 'SparseVariables'
          - package: 'SumOfSquares'
          - package: 'UnitJuMP'          
          - package: 'Alpine'
          - package: 'Cbc'
          - package: 'Clp'
          - package: 'CDDLib'
          - package: 'COSMO'
          - package: 'CSDP'
          - package: 'DSDP'
          - package: 'EAGO'
          - package: 'ECOS'
          - package: 'GLPK'
          - package: 'HiGHS'
          - package: 'Hypatia'
          - package: 'Ipopt'
          - package: 'Juniper'
          - package: 'MosekTools'
          - package: 'MultiObjectiveAlgorithms'
          - package: 'NLopt'
          - package: 'OSQP'
          - package: 'PATHSolver'
          - package: 'Pavito'
          - package: 'ProxSDP'
          - package: 'SCIP'
          - package: 'SCS'
          - package: 'SDPA'
          - package: 'SDPAFamily'
          - package: 'Tulip'
    steps:
      - uses: actions/checkout@v3
      - uses: julia-actions/setup-julia@v1
        with:
          version: '1'
      - uses: actions/cache@v1
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - uses: julia-actions/julia-buildpkg@v1
      - name: Test
        shell: julia --color=yes {0}
        run: |
          import Pkg
          Pkg.develop(Pkg.PackageSpec(; path = pwd()))
          Pkg.develop(ENV["PACKAGE"])
          Pkg.test(ENV["PACKAGE"])
  test-cplex:
    name: ${{ matrix.package }}
    runs-on: ubuntu-latest
    env:
      PACKAGE: ${{ matrix.package }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - package: 'CPLEX'
    steps:
      - uses: actions/checkout@v3
      - uses: julia-actions/setup-julia@v1
        with:
          version: '1'
      - uses: actions/cache@v1
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - uses: julia-actions/julia-buildpkg@v1
      - name: Test
        shell: julia --color=yes {0}
        env:
          CPLEX_VERSION: '2210'
          SECRET_CPLEX_URL_2210: ${{ secrets.SECRET_CPLEX_URL_2210 }}
        run: |
          import Pkg
          Pkg.develop(Pkg.PackageSpec(; path = pwd()))
          Pkg.develop(ENV["PACKAGE"])
          Pkg.test(ENV["PACKAGE"])
  test-gurobi:
    name: Gurobi
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: julia-actions/setup-julia@v1
        with:
          version: '1'
      - uses: actions/cache@v1
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - shell: bash
        env:
          WLSLICENSE: ${{ secrets.WLSLICENSE }}
        run: |
          mkdir -p /opt/gurobi
          echo "$WLSLICENSE" > /opt/gurobi/gurobi.lic
      - uses: julia-actions/julia-buildpkg@v1
      - name: Test
        shell: julia --color=yes {0}
        run: |
          import Pkg
          Pkg.develop(Pkg.PackageSpec(; path = pwd()))
          Pkg.develop("Gurobi")
          Pkg.test("Gurobi")
